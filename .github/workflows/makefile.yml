name: Neovim Ubuntu CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Install dependencies
      run: >
        sudo apt update &&
        sudo apt install -y neovim

    - name: Run test
      run: make test

